<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank Web Application</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!--<link href="bulma.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="styles/banks/default.css" />
  </head>
  <body style="margin-top: 5%">
    <div class="app container">
      <!-- Columns for login functions -->
      <div class="columns">
        <!-- Buttons -->
        <div class="column">
          <span id="login-buttons-container"> </span>
          <span id="logout-button-container">
            <button class="button is-danger is-outlined" id="logout-button">
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
              </span>
              <span>Logout</span>
            </button>
          </span>
        </div>
        <!-- Column that contains log states tags -->
        <div class="column" style="text-align: right">
          <span id="logged-tag" class="tag is-success is-medium"
            >Connected</span
          >
          <span id="not-logged-tag" class="tag is-warning is-medium"
            >Not connected</span
          >
        </div>
      </div>

      <!-- The name and description -->
      <section class="section">
        <div class="container">
          <h1 class="title primary-color-text" id="bankNameContainer"></h1>
          <h2
            class="subtitle secondary-color-text"
            id="bankDescriptionContainer"
          ></h2>
        </div>
      </section>

      <div class="columns is-mobile">
        <!-- Account displaying -->
        <div class="column is-4 is-offset-2">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="images/bank_icons/default.png" alt="Bank icon" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Account nÂ°<span id="accountId"></span></strong>
                    <br />
                    <small
                      >Current balance : <span id="accountBalance"></span>
                      <span id="accountCurrency"></span
                    ></small>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="info">
                      <span class="icon is-small primary-color-text">
                        <i class="fas fa-info-circle" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
        <div id="converter-container"></div>
        <!-- Column that contains the Account box-->
      </div>

      <!-- The buttons -->
      <div class="columns">
        <div class="column" style="text-align: start">
          <button
            id="withdraw-button"
            onclick="withdraw()"
            class="button primary-color"
          >
            <span class="icon">
              <i class="fas fa-arrow-down"></i>
            </span>
            <span>Withdraw</span>
          </button>
        </div>
        <div class="column" style="text-align: end">
          <button
            id="deposit-button"
            onclick="deposit()"
            class="button secondary-color"
          >
            <span class="icon">
              <i class="fas fa-arrow-up"></i>
            </span>
            <span>Deposit</span>
          </button>
        </div>
      </div>

      <div
        style="display: flex; justify-content: end; margin-top: 20px"
        class="title primary-color-text"
      >
        Select a card type
      </div>
      <div id="cards-container" class="cards-container"></div>
    </div>

    <div class="notification-container"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Personal scripts -->
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
